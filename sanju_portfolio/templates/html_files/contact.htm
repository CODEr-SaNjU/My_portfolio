{% extends 'html_files/main.htm' %}
{% block content %}
{%load static%}
<link rel="stylesheet" type="text/css" href="/static/css/contact.css.css">
<link rel="stylesheet" type="text/css" href="{% static '/css/contact.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form action="" method="POST">
              {% csrf_token %}
                <h3>Drop Us a Message</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="Name" class="form-control" placeholder="Your Name *" value="" autocomplete="off" autofocus required/>
                        </div>
                        <div class="form-group">
                            <input type="email" name="Email" class="form-control" placeholder="Your Email *" value="" autocomplete="off" required/>
                        </div>
                        <div class="form-group">
                            <input type="number" name="Phone" class="form-control" placeholder="Your Phone Number *" value="" autocomplete="off" required/>
                        </div>
                        <div class="form-group">
                            <button type="submit" name="btnSubmit" class="btn btn-primary btn-outline-info">Submit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" autocomplete="off" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
</div>
{% endblock %}
